<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <script>
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
      const modelViewer = document.createElement('model-viewer');
      modelViewer.setAttribute('ar', '');
      modelViewer.setAttribute('ar-modes', 'webxr scene-viewer quick-look');
      modelViewer.setAttribute('ar-scale', 'fixed');
      modelViewer.setAttribute('camera-controls', '');
      modelViewer.setAttribute('tone-mapping', 'neutral');
      modelViewer.setAttribute('poster', 'poster.webp');
      modelViewer.setAttribute('shadow-intensity', '1');
      modelViewer.setAttribute('shadow-softness', '0');
      modelViewer.setAttribute('environment-image', 'shared-assets/environments/moon_1k.hdr');
      modelViewer.setAttribute('touch-action', 'pan-y');
      modelViewer.setAttribute('loading', 'eager');
      modelViewer.setAttribute('autoplay', '');
      modelViewer.setAttribute('ar-placement', 'floor');
      modelViewer.setAttribute('src', isIOS ? 'animation.usdz' : 'animation.glb');
      document.body.appendChild(modelViewer);
    </script>
    <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    <script src="script.js"></script>
  </body>
</html>
